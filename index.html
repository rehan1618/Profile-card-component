<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="profile-info-container">
          <img
            src="images/image-victor.jpg"
            alt="profile-img"
            class="profile-img"
          />
          <h3 class="name">Victor Crest<span class="age">26</span></h3>
          <p class="location">London</p>
        </div>
        <hr />
        <div class="social-info-container">
          <div class="social-info">
            <span class="stats-counts">80K</span>
            <span class="stats-heading">Followers</span>
          </div>
          <div class="social-info">
            <span class="stats-counts">803K</span>
            <span class="stats-heading">Likes</span>
          </div>
          <div class="social-info">
            <span class="stats-counts">1.4K</span>
            <span class="stats-heading">Photos</span>
          </div>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
